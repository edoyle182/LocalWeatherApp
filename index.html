<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Local Weather App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans|Pacifico"
      rel="stylesheet"
      type="text/css"
    />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons-wind.min.css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="main">
      <h1>Your Weather</h1>
      <div class="visual-only" aria-hidden="true">
        <div id="quick-view">
          <div id="weather-icons">
            <i class="wi"></i>
            <i class="wi"></i>
          </div>

          <div id="loading">
            Loading<span>.</span><span>.</span><span>.</span>
          </div>

          <span id="tempF" class="show">
            <span></span>
            <i class="wi wi-fahrenheit"></i>
          </span>

          <span id="tempC" class="hide">
            <span></span>
            <i class="wi wi-celsius"></i>
          </span>
        </div>
        <div id="grid">
          <div id="location">…</div>
          <div id="status">…</div>
          <div id="wind">
            <span class="compass">
              <i class="wi">…</i>
            </span>
            <span id="miles" class="show"> </span>
            <span id="meters" class="hide"> </span>
          </div>
        </div>
        <button>F / C</button>
      </div>
      <p class="visually-hidden">
        Weather data currently unavailable.
      </p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
